<!doctype html>
<html lang="en">

<head>
  <title>Covid-19 - Portugal</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  <!-- Flags -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css" rel="stylesheet">

  <!-- C19 CSS -->
  <link href="./assets/c19.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-2">
    <div class="row">
      
      <div class="col-lg-2">
        <div class="row">
          <div class="col-12">
            <h1>COVID-19</h1>
            <div>
              <div class="flag-icon flag-icon-pt float-left m-0 p-0 mr-2 ml-1" style="height: 15px; width: 20px;"></div>
              <div class="subtext small">Portugal</div>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <div class="card text-info">
                  <div class="card-body">
                    <h4 class="card-title">
                      Total
                      <div class="subtext small">Confirmados</div>
                    </h4>
                    <p id="totalConfirmed" class="card-text display-4">-</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="main-content-bars" class="col-lg-10 pt-2">

        <div id="day-template" class="d-none">
          <div class="row mt-1">
            <div class="col-1 text-sm-right text-left day">
              {{date}}
            </div>
            <div class="col-11">
              <div class="progress">
                <div class="progress-bar bg-info bars" data-ismax="{{ismax}}" role="progressbar" aria-valuenow="{{percentage}}%" aria-valuemin="0" aria-valuemax="100">
                  {{ptConfirmed}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./assets/c19.js"></script>
</body>

</html>
