<!doctype html>
<html lang="en">

<head>
  <title>Covid-19 - Portugal</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Covid-19 Portugal " />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  <!-- Flags -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css" rel="stylesheet">
  <!-- Material design icons 
  https://material.io/resources/icons/?style=baseline
  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- C19 CSS -->
  <link href="./assets/c19.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-2">
    <div class="row">

      <div class="col-lg-3">
        <div class="row">
          <div class="col-12">
            <h1>COVID-19</h1>
            <div>
              <div class="flag-icon flag-icon-pt float-left m-0 p-0 mr-2 ml-1" style="height: 15px; width: 20px;"></div>
              <div class="subtext small">Portugal</div>
            </div>
          </div>
          <!-- <div class="col-12">
            <div class="collapse rounded" id="navbarC19PT">
              <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
              </div>
            </div>
            <nav class="navbar navbar-light bg-light rounded justify-content-end">
              <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarC19PT" aria-controls="navbarC19PT" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="justify-content-start">
                <h1>Y</h1>
              </div>
            </nav>
          </div> -->
        </div>

        <div class="row mt-2">
          <div class="col-12">
            <div class="row">
              <div class="col-4 col-lg-6">
                <div class="card text-info">
                  <div class="card-body p-1">
                    <h4 class="card-title">
                      Confirmados
                      <div class="subtext small text-uppercase">Total</div>
                    </h4>
                    <p id="totalConfirmed" class="card-text display-4 mb-0">-</p>
                    <div class="card-percentage" id="totalConfirmedSituation">
                      <i class="material-icons"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-4 col-lg-6">
                <div class="card text-success">
                  <div class="card-body p-1">
                    <h4 class="card-title">
                      Recuperados
                      <div class="subtext small text-uppercase">Total</div>
                    </h4>
                    <p id="totalRecovered" class="card-text display-4 mb-0">-</p>
                    <div class="card-percentage" id="totalRecoveredPercentage">-</div>
                  </div>
                </div>
              </div>

              <div class="col-4 col-lg-6 mt-lg-4">
                <div class="card text-secondary">
                  <div class="card-body p-1">
                    <h4 class="card-title">
                      <div class="bg-dark" style="margin: 4px -4px 4px -4px; height: 13px;"></div>
                      <div class="subtext small text-uppercase">Total</div> 
                    </h4>
                    <p id="totalDeceased" class="card-text display-4 mb-0">-</p>
                    <div class="card-percentage" id="totalDeceasedPercentage">-</div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div id="main-content-bars" class="col-lg-9 pt-2">
        <div class="row mb-lg-4">
          <div class="col-1 small pt-1"><!-- Mês: --></div>
          <div id="main-content-months" class="col-11">
            <div id="month-template" class="d-none">
              <button class="btn-month btn p-0">
                  <span class="badge badge-light font-weight-light" style="min-width: 70px;">{{month}}</span>
              </button>
            </div>
          </div>
        </div>
        <div id="day-template" class="d-none">
          <div class="row mt-1 row-day" data-date="{{datenum}}" data-month="{{monthnum}}">
            <div class="col-1 text-sm-right text-left day">
              {{date}}
            </div>
            <div class="col-11">
              <div class="progress">
                <div class="progress-bar bg-info bars" data-ptconfirmed="{{ptConfirmed}}" data-ismax="{{ismax}}" data-ismin="{{ismin}}" role="progressbar" aria-valuenow="{{percentage}}%" aria-valuemin="0" aria-valuemax="100">
                  {{ptConfirmed}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light subtext small">

        <div class="col-6 text-dark text-left">Última fonte: <span id="lastsource"></span></div>
        <div class="col-6 text-dark text-right">Última atualização: <span id="lastupdate"></span></div>
      
    </nav>
  </div> 

  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

  <script>
    const s = document.createElement('script');
    s.src = './assets/c19.js?v=' + Math.floor(Math.random() * 1000);
    document.body.appendChild(s);
  </script>
</body>

</html>
